name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      test_pypi:
        description: 'Publish to Test PyPI instead of PyPI'
        required: false
        type: boolean
        default: false

jobs:
  build-wheels:
    name: Build wheels (${{ matrix.artifact-name }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact-name: linux-x86_64
            cibw-archs: x86_64
          - os: ubuntu-latest
            artifact-name: linux-aarch64
            cibw-archs: aarch64
          - os: windows-latest
            artifact-name: windows
          - os: macos-latest
            artifact-name: macos-arm64
            cibw-archs: arm64
            cibw-skip: cp39-macosx_arm64
          - os: macos-latest
            artifact-name: macos-x86_64
            cibw-archs: x86_64
            cibw-skip: cp39-macosx_x86_64

    steps:
    - uses: actions/checkout@v4

    - name: Set up QEMU (Linux aarch64 emulation)
      if: matrix.cibw-archs == 'aarch64'
      uses: docker/setup-qemu-action@v3
      with:
        platforms: arm64

    - name: Build wheels
      uses: pypa/cibuildwheel@v2.21.3
      env:
        CIBW_BUILD_FRONTEND: "build[uv]"
        CIBW_ARCHS_LINUX: ${{ matrix.cibw-archs }}
        CIBW_ARCHS_MACOS: ${{ matrix.cibw-archs }}
        CIBW_SKIP: ${{ matrix.cibw-skip }}

    - name: Upload wheel artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions-${{ matrix.artifact-name }}
        path: wheelhouse/

  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up uv
      uses: astral-sh/setup-uv@v5

    - name: Install build dependencies
      run: uv pip install --system build twine

    - name: Build sdist
      run: uv run python -m build --sdist

    - name: Check sdist
      run: twine check dist/*

    - name: Upload sdist artifact
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions-sdist
        path: dist/

  publish-to-pypi:
    name: Publish to PyPI
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && !inputs.test_pypi)
    needs: [build-wheels, build-sdist]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/savov-compact-tree
    permissions:
      id-token: write

    steps:
    - name: Download all distributions
      uses: actions/download-artifact@v4
      with:
        pattern: python-package-distributions-*
        path: dist/
        merge-multiple: true

    - name: Set up uv
      uses: astral-sh/setup-uv@v5

    - name: Check distributions
      run: |
        uv pip install --system twine
        twine check dist/*

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        verbose: true

  publish-to-testpypi:
    name: Publish to Test PyPI
    if: github.event_name == 'workflow_dispatch' && inputs.test_pypi
    needs: [build-wheels, build-sdist]
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/savov-compact-tree
    permissions:
      id-token: write

    steps:
    - name: Download all distributions
      uses: actions/download-artifact@v4
      with:
        pattern: python-package-distributions-*
        path: dist/
        merge-multiple: true

    - name: Set up uv
      uses: astral-sh/setup-uv@v5

    - name: Check distributions
      run: |
        uv pip install --system twine
        twine check dist/*

    - name: Publish to Test PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        verbose: true
